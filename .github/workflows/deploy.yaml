name: Deploy

on:
  workflow_dispatch:
    inputs:
      noop:
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'false'
        required: true
        description: "Noop (no operations) mode"

concurrency:
  group: ${{ github.workflow }}-${{ github.event }}
  cancel-in-progress: true

jobs:
  terraform_scan:
    uses: ./.github/workflows/templates/scan.yaml
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write

  terraform_test:
    uses: ./.github/workflows/templates/test.yaml
    needs: terraform_scan
    secrets: inherit
    with:
      suite: 'all'

  terraform_deploy:
    name: Deploy Infrastructure
    needs: terraform_test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ">= 1.8, < 2.0"

      - name: Terraform init
        run: terraform init

      - name: Terraform plan
        run: terraform plan -out=tfplan -input=false

      - name: Terraform apply
        if: github.event.inputs.noop == 'false'
        run: terraform apply tfplan
